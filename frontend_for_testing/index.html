<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Webinar Registration</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input,
            select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                background-color: #4caf50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #45a049;
            }
            #response {
                margin-top: 20px;
                padding: 10px;
                border-radius: 4px;
            }
            .success {
                background-color: #dff0d8;
                color: #3c763d;
            }
            .error {
                background-color: #f2dede;
                color: #a94442;
            }
        </style>
    </head>
    <body>
        <h1>Webinar Registration</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
                <label for="slot">Webinar Slot:</label>
                <input type="datetime-local" id="slot" name="slot" required />
            </div>

            <button type="submit">Register</button>
        </form>

        <div id="response"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#registrationForm").submit(function (e) {
                    e.preventDefault();

                    // Get form data
                    const formData = {
                        name: $("#name").val(),
                        email: $("#email").val(),
                        phone: $("#phone").val(),
                        slot: new Date($("#slot").val()).toISOString(),
                    };
                    // slot: new Date($("#slot").val()).toISOString(),

                    console.log("Form Data:", formData);

                    // Show loading state
                    $("#response")
                        .removeClass("success error")
                        .text("Processing...");

                    // Make AJAX request
                    $.ajax({
                        url: "https://vissabuzz.nexztech.com/api/webinar-register",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(formData),
                        success: function (response) {
                            console.log("Response:", response);
                            // Show success message
                            $("#response")
                                .addClass("success")
                                .text("Registration successful!");
                            $("#registrationForm")[0].reset();

                            setTimeout(() => {
                                window.open(response.link, "_blank");
                            }, 1000);
                        },
                        error: function (xhr) {
                            let errorMessage = "An error occurred";
                            if (xhr.responseJSON && xhr.responseJSON.message) {
                                errorMessage = xhr.responseJSON.message;
                            }
                            $("#response").addClass("error").text(errorMessage);
                        },
                    });
                });
            });
        </script>
    </body>
</html>
